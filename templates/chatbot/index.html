<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white p-6 rounded shadow-md w-96">
        <h1 class="text-2xl font-semibold mb-4">Welcome To ToitChatBot!</h1> 
        <div>
            <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600">
                <a href="{% url 'chatbots_list' user_id=user.id%}">Your Chats</a>
            </button>
        </div>
        {% if user.can_make_chatbot %}
            <br/>
            <div>
                <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600">
                    <a href="{% url 'mychatbots_list' user_id=user.id%}">Your Chatbots</a>
                </button>
            </div>
        {% endif %}
        <br/>
        <div>
            <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600">
                <a href="chatbot/signout">SignOut</a>
            </button>
        </div>
    </div>
</body>
</html>
