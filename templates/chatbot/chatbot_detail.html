<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Details</title>
</head>
<body>
    <h1>Chatbot Details</h1>
    
    <form method="post">
        {% csrf_token %}
    
        <h2>Chatbot Information</h2>
        {{ chatbot_form.as_p }}
    </form>

    <p>Chatbot likes: {{ chatbot.likes }}</p>
    <p>Chatbot dislikes: {{ chatbot.dislikes }}</p>

    <form method="post">
        {% csrf_token %}

        {% if data_forms %}
            {% for form in data_forms %}
                <div class="mb-4">
                    <input type="text" id="chatbot_data_{{ form.id }}" name="chatbot_data_{{ form.id }}" class="w-full border rounded py-2 px-3" placeholder="{{form.data}}" required>
                </div>
                <button type="submit"><a href="{% url 'edit_chatbot_data' chatbot_data_id=form.id%}">Save</a></button>
            {% endfor %}
        {% endif %}

        <div class="mb-4">
            <input type="text" id="chatbot_data" name="chatbot_data" class="w-full border rounded py-2 px-3" placeholder="Add You Chatbot Data Here." required>
        </div>
        <button type="submit"><a href="{% url 'create_new_data' chatbot_id=chatbot_id%}">Save</a></button>

        <button type="submit"><a href="{% url 'mychatbots_list' user_id=chatbot.owner.id%}">Cancel</a></button>
    </form>
</body>
</html>
