<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Details</title>
</head>
<body>
    <h1>Chatbot Details</h1>
    
    <form method="post" action=".">
        {% csrf_token %}
    
        <h2>Chatbot Information</h2>
        {{ chatbot_form.as_p }}

        <p>Chatbot likes: {{ chatbot.likes }}</p>
        <p>Chatbot dislikes: {{ chatbot.dislikes }}</p>
    
        {% if formset %}
        <h2>Chatbot Data</h2>
        {{ formset.as_p }}
        {% endif %}
        <button style="margin-top:10px;" type="submit">Save</button>

        <button type="submit"><a href="{% url 'mychatbots_list' user_id=user_id%}">Cancel</a></button>
    </form>
</body>
</html>
