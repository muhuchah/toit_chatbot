<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{chatbot.name}}</title>
</head>
<body>
    <h1>{{chatbot.name}}</h1>
    <label for="NewChat" class="block text-gray-600">NewChat</label>
    <button type="submit"><a href="{% url 'create_newchat' user_id=user_id chatbot_id=chatbot_id %}">+</a></button>
    <br/>
    {% for title, id in chats_info %}
        <li><a href="{% url 'chat_detail' chat_id=id%}">{{ title }}</a></li>
    {% endfor %}

    {% if chats_info.has_previous %}
        <a href="?page=1">&laquo First</a>
        <a href="?page={{chats_info.previous_page_number}}">Previous</a>
    {% endif %}

    {% if chats_info.has_next %}
        <a href="?page={{chats_info.next_page_number}}">Next</a>
        <a href="?page={{chats_info.paginator.num_pages}}">&raquo Last</a>
    {% endif %}
</body>
</html>
