<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    <!-- Link to the Tailwind CSS stylesheet -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white p-6 rounded shadow-md w-96">
        <h1 class="text-2xl font-semibold mb-4">SignUp</h1>
        <form method="post" action="/signup">
            {% csrf_token %}
            <div class="mb-4">
                <label for="username" class="block text-gray-600">Username</label>
                <input type="text" id="username" name="username" class="w-full border rounded py-2 px-3" placeholder="Enter Your Username" required>
            </div>
            <div class="mb-4">
                <label for="password" class="block text-gray-600">Password</label>
                <input type="password" id="password" name="password" class="w-full border rounded py-2 px-3" placeholder="Enter Your Password" required>
            </div>
            <div class="mb-4">
                <label for="password-confirm" class="block text-gray-600">Confirm Password</label>
                <input type="password" id="password-confirm" name="password-confirm" class="w-full border rounded py-2 px-3" placeholder="Confirm Your Password" required>
            </div>
            <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600">SignUp</button>
        </form>
    </div>
</body>
</html>
