<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbots List</title>
</head>
<body>
    {% for chatbot in chatbots %}
        {% if chatbot.is_enable %}
            <li><a href="{% url 'chat_history' user_id=user.id chatbot_id=chatbot.id %}">{{ chatbot.name }}</a></li>
        {% else %}
            <li>{{ chatbot.name }} - !!Chatbot Is Not Enable!!</li>
        {% endif %}
    {% endfor %}

    {% if chatbots.has_previous %}
        <a href="?page=1">&laquo First</a>
        <a href="?page={{chatbots.previous_page_number}}">Previous</a>
    {% endif %}

    {% if chatbots.has_next %}
        <a href="?page={{chatbots.next_page_number}}">Next</a>
        <a href="?page={{chatbots.paginator.num_pages}}">&raquo Last</a>
    {% endif %}
</body>
</html>
